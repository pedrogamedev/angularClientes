<div class="display-6 bg-colord-inline p-2  bg-primary text-white">Lista de clientes!</div>

<!--Um form-group p cada dado, menos o ID q eh feito automatico-->
<form class=>
  <small class="form-text text-muted">Seus dados nao serao compartilhados!</small>

  <div class="form-group">
    <label for="nome"></label>
    <input type="text" class="form-control" id="nome" aria-describedby="nomeHelp" placeholder="Insira o nome">
  </div>
  <div class="form-group">
    <label for="cpfCnpj"></label>
    <input type="number" class="form-control" id="cpfCnpj" aria-describedby="cpfCnpjHelp" placeholder="Insira o CNPJ ou o CPF">
  </div>
  <div class="form-group">
    <label for="cep"></label>
    <input type="number" class="form-control" id="cep" aria-describedby="cepHelp" placeholder="Insira o CEP">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="">
    <label class="form-check-label" for="">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>CNPJ/CPF</th>
            <th>NOME</th>
            <th>CEP</th>
            <th>PAGACERTO?</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of clientes">
            <th scope="row">{{c.id}}</th>
            <td>{{c.cpfCnpj}}</td>
            <td>{{c.nome}}</td>
            <td>{{c.cep}}</td>
            <td>{{c.pagaCerto}}</td>
        </tr>
    </tbody>
</table>
